{% load menu %}
<header class="header">
    <div class="container">
        <div class="row d-flex">
            <div class="col-md-1 header-order-1">
                <div class="logo">
                    <h2><a href="{% url 'home' %}" style="font-family:'Rye';font-weight: 400;">LA</a></h2>
                </div>
            </div>
            <div class="col-md-8 header-order-2">

                {% show_menu "menu" "d-flex" %}

            </div>
            <div class="col-md-3 header-order-3">

                <div class="logo">
                    <div class="row d-flex">
                        {%if request.user.is_authenticated %}
                        <div>
                            <h2>
                                <a href="{% url 'profile' user.profile.slug %}" class="welcome">{{user.username}}</a>
                            </h2>
                        </div>
                        <div>
                            <h2><a href="{% url 'logout' %}" class="welcome">Logout</a></h2>
                        </div>
                        {%else%}
                        <div class="col-md-6">
                            <h2><a href="{% url 'register' %}" class="register">Register</a></h2>
                        </div>
                        <div class="col-md-6">
                            <h2 ><a href="{% url 'login' %}" class="register">Login</a></h2>
                        </div>
                        {%endif%}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

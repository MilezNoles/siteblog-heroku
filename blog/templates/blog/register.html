{% extends "base.html"  %}

{% block title %}
Register :: {{block.super}}
{% endblock %}


{% block content %}
<div style="border-top: 1px solid #40c4ff;"></div>
<section class="blog-post-area">
    <div class="container">

        <div class="row">
            <div class="blog-post-area-style">
                <div class="col-md-12">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-7">

                        <h1>Register</h1>

                        <form method="post">
                            {% csrf_token %}
                            {{form.as_p}}
                            <button type="submit" class="btn btn-primary btn-lg btn-warning">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="col-md-12" style="height:150px;clear:both;"></div>
{% endblock %}
